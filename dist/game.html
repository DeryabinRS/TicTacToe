<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>TikTakToe - game</title><link rel="stylesheet" href="css/style.min.css"><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"></head><body><nav class="navbar navbar-expand-md navbar-light bg-light"><div class="container-fluid"><a class="navbar-brand" href="#"><img src="images/logo.webp" height="50"></a><button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button><div class="collapse navbar-collapse" id="navbarSupportedContent"><ul class="navbar-nav me-auto mb-2 mb-lg-0"><li class="nav-item"><a class="nav-link active" aria-current="page" href="/">Home</a></li><li class="nav-item"><a class="nav-link" href="/game.html">Game</a></li></ul></div></div></nav><div class="container"><div id="msg"></div><div id="setting"></div><div id="timer"></div><div id="app" class="pt-2"></div></div><script src="js/app.min.js"></script><script>window.addEventListener("DOMContentLoaded", () => {
	
		const user = new User();
	
		const app = document.querySelector('#app');
		const msgBlock = document.querySelector('#msg');
		//SET SETTINGS
		const userLs = JSON.parse(localStorage.getItem('user'));
		const settingPlace = document.querySelector('#setting');
		const game = new TikTacToe('#app', settingPlace);
		const selectPlace = game.createSelectPlace(changePlaceSize);
		const selectPlayer = game.createSelectPlayer(changePlayer);
	
		if(userLs){
			const btnStartGame = game.createBtns("startgame", "Start Game", ["btn", "btn-success", "mt-2"], startGame, settingPlace);
		}else{
			user.createMsgBox(msgBlock, ['alert', 'alert-danger', 'mt-2'], 'You are not registred. <a href="/">Registration -></a>');
		}	
	
		function startGame(e) {
			if(e){
				e.target.remove()
				selectPlace.remove();
				selectPlayer.remove();
			}
			game.createBtns("pausegame","Pause",["btn", "btn-info", "me-2", "mt-2"], pauseGame,	settingPlace);
			game.createBtns("exitgame","Exit Game",["btn", "btn-danger", "me-2", "mt-2"], exitGame, settingPlace);
			game.createBtns("refreshgame", "Refresh Game",["btn", "btn-success", "me-2", "mt-2", "visually-hidden"], refreshGame, settingPlace);
			game.startGame();
		}
	
		function refreshGame(e) {
			document.querySelector('#exitgame').remove();
			e.target.remove();
			app.innerHTML = '';
			startGame();
		}
	
		function changePlayer(e) {
			game.selectPlayer(e.target.dataset.player);
		}
	
		function changePlaceSize(e) {
			game.selectPlaceSize(e.target.value);
		}
	
		function pauseGame(e){
			e.preventDefault();
			const btn = e.target;
			game.pauseGame(btn);
		}
	
		function exitGame(){
			game.exitGame();
		}
	
	});</script><script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script></body></html>
